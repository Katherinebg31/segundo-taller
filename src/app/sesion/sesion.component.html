<div id="inicio-sesion">
    <form id="formulario-sesion" *ngIf="mostrarFormulario === 'sesion'" (submit)="submitFormInicioSesion()">
      <h2>Inicia Sesión</h2>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required>
  
      <button type="submit">Ingresar</button>
  
    
    </form>
  </div>
