<div id="registro-form">
  <form id="formulario-registro" *ngIf="mostrarFormulario === 'registro'" (submit)="submitFormRegistro()">
    <fieldset>
      <legend><h2>Registrate!</h2></legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required (input)="validarFormulario()">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required (input)="validarFormulario()">

      <label for="contrasena">ContraseÃ±a:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required (input)="validarFormulario()">

      <div class="button-container">
        <button type="submit" [disabled]="!formularioValido">Registrarse</button>
      </div>
      
    </fieldset>
  </form>
</div>
